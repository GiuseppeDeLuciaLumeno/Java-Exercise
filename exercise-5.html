<html>
  <body>
    <div id="container">
      <h2>Person's List</h2>
      <table id="person-table">
        <tbody></tbody>
      </table>
      <button id="add-row">Add row</button>
    </div>
  </body>
</html>

<script>

 let anag = ["firstname", "Lastname", "Age"];
    const button = document.querySelector("#add-row");
    const table = document.querySelector("#person-table");
	  const tHeader = document.createElement("thead");
    const tBody = document.querySelector("tbody")
    const tr = document.createElement("tr")
    const td = document.createElement("td")

 button.addEventListener("click", () => {
 	anag.forEach(item => {
    const th = document.createElement("th");
    const td = document.createElement("td");
    const textFields = document.createElement("input");
    textFields.type = "text"
      textFields.id = "text"
      textFields.className = "form-text"
      textFields.value = ""
     th.innerHTML += item
     table.prepend(tHeader)
     tHeader.append(tr)
	   tr.append(th)

     td.append(textFields);
     tBody.append(td)
    })
   })
</script>
