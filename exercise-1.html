<html>
  <body>
    <div id="container">
      <button type="button" id="fetch-post">Fetch Post</button>
      <button type="button" id="save-post">Save Post on LocalStorage</button>
    </div>
  </body>
</html>

<script>
 let fetchButton = document.querySelector("#fetch-post")
 let saveButton = document.querySelector("#save-post")

 let getData = async() => {

  try {
  const response = await fetch("https://jsonplaceholder.typicode.com/posts/1")
  const data = await response.json()
  saveButton.addEventListener("click", e => {
  e.preventDefault()
  localStorage.setItem("Post-to-store", JSON.stringify(data))
 })
  } catch (e) {
    console.log(e)
  }
 }

 fetchButton.addEventListener("click", e => {
  e.preventDefault()
  getData()
 })
</script>
