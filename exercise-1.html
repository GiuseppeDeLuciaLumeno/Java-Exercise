<html>
  <body>
    <div id="container">
      <ul class="todo-list"></ul>
    </div>
  </body>
</html>

<script>
  let getData = async() => {
    let request = "https://jsonplaceholder.typicode.com/todos"
    const response = await fetch(request)
    const data = await response.json()
    let findTitle = data.find((item) => {
    const todoUl= document.querySelector(".todo-list")
    const todoLi = document.createElement("li")
    todoLi.innerHTML = item.title
    todoUl.append(todoLi)
    })
  }

  try {
    getData()
  } catch (e) {
    console.log(e);
  }
</script>
