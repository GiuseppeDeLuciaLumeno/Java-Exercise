<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>Title</label>
          <input type="text" id="todo-title"/>
        </div>
        <div>
          <label>Completed</label>
          <input type="checkbox" id="todo-completed" />
        </div>

        <button type="submit" id="submit-todo">Submit</button>
      </form>
    </div>
  </body>
</html>

<script>

const url = "https://jsonplaceholder.typicode.com/posts"
const subMiter = document.querySelector("#submit-todo");
const title = document.querySelector("#todo-title");
const checkbox= document.querySelector("#todo-completed");

let createPost = async() => {
try {
  const response = await fetch(url, {
    method: "POST",
    redirect:"follow",
    headers: {
      "Content-Type": "application/json; charset= utf-8"
    },
    body: JSON.stringify({
      title: title.value,
      completed: checkbox.checked
    }),
  })

  const data = await response.json()
  console.log(data);

} catch (e) {
console.log(e)
}
}

subMiter.addEventListener("click", e =>{
  e.preventDefault()
  createPost()
})
</script>
